<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="container flex-center">
    <div class="card">
      <div class="equilibrium-img">
        <img src="Images/image-equilibrium.jpg" alt="equilibrium">
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="paragraph-style">Our Equilibrium collection promotes balance and calm.</p>

      <div class="sale flex-center">

        <div class="left flex-center">
          <img src="Images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </div>

        <div class="right flex-center">
          <img src="Images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>

      </div>

      <div class="creator flex-center">
        <img src="Images/image-avatar.png" alt="Author Photo">
        <P class="paragraph-style">Creation of <span>Jules Wyvern</span></P>
      </div>


    </div>
  </div>


</body>

</html>
